# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Trigger on pushes to master branch
  push:
    branches: ["master"]

  # Allow manual runs from the GitHub Actions tab
  workflow_dispatch:

# GitHub token permissions for deploying
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time (do not cancel in-progress)
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload site artifact
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          # Path to the folder you want to deploy
          path: '.'  # Change to 'dist' or 'build' if using a static site generator

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
